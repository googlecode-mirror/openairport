pre {

	border: 1px solid #83D13D;
	padding: 10px;
	margin-right: 20px;

}
blockquote {
	font-style: italic;
	padding: 5px 10px;
	background-color: #eee;
}
h1 {
	font-size: 20px;
}
h2 {
	font-size: 18px;
}
h3 {
	font-size: 16px;
}

/* @group tables */

#modules {
	margin-top: 2em;
	width: 100%;
}

table {
	font-family: "Trebuchet MS", Verdana, Helvetica, sans-serif;
	font-size: 12px;
	border-spacing: 0;
	counter-increment: table;
	text-align: left;
	width: 90%;
	padding-left: 10px;	
}

caption {
	caption-side: bottom;
	font-size: 10px;
}

table > caption::before {
	content: "Table " counter(table) ": ";
}

tbody > tr > th {
	padding-top: 1.5ex;
}
table th {
	font-size: 13px;
}
table.visits {
	font-size: 13px;
	width: 200px;
	background-color: #ddd;
	padding: 5px;
	margin-left: 10px;
}
table.visits td {
	padding: 2px;
}
table td.number {
	text-align: right;
}
/* @end */
#content form.contactform {
	padding-left: 10px;
	font-size: 14px;
}
#content form.contactform table td {
	vertical-align: top;
	font-size: 14px;
}
.banner {
	margin: 35px 0;
}
.module { 
	float: left; 
	width: 180px; 
}
div.gravatar {
	margin-top: -35px !important;
	float: right;
}

.floatleft {
float: left;
margin-right: 10px;
margin-bottom: 10px;
}

.imagedesc {
clear: both;
}

.margintop {
padding-top: 5px;
}

	transition: 3s linear;

	-ms-transform:rotate(360deg);
	transform:rotate(360deg);
	-moz-box-shadow: -5px -5px 5px #888;
	-webkit-box-shadow: -5px -5px 5px #888;
	box-shadow: -5px -5px 5px #888;
}
